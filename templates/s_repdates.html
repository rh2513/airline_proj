<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
</head>

<body>
<form action="s_repdatesAuth" method="POST">
    <input type="text" name="start" placeholder="start date" required/></br>
    <input type="text" name="end" placeholder="end date" required/></br>
    <input type="submit" value=Search /></br>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
    <p><strong>The number of tickets during this time</strong></p>
    <table border="2">
    <tr>
        <th>Number of tickets</th>
    </tr>
    {% for dic in post %}
    <tr>
        <td>{{dic.num}}</td>
    </tr>
    {% endfor %}
    </table>
    {{ myechart|safe }}
</form>
<a href="/report">Go back</a>
</body>
</html>
