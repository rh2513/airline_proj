<!DOCTYPE html>
<html>

<head>
       <meta charset="utf-8">
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
</head>

<body>
<form action="/c_detailsAuth" method="POST">
       <input type="text" name="date start" placeholder="Date start" required/></br>
       <input type="text" name="date end" placeholder="Date end" required/></br>
       <input type="submit" value=Search /></br>
       {% if error %}
       <p class="error"><strong>Error:</strong> {{error}}</p>
       {% endif %}
       <p><strong>Total spending during this time range: </strong></p>
       <table border="1">
       <tr>
   <th>Total</th>
       </tr>
       {% for dic in post %}
       <tr>
   <td>{{dic.sum}}</td>
       </tr>
       {% endfor %}
       </table>
       {{ myechart|safe }} 
</form>
<a href="/">Go back</a>
</body>
</html>
