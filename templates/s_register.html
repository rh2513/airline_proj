<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form action="/s_register" methods="POST">
        <input type="text" name = "username" placeholder="Username" required/></br>
        <input type="password" name = "password" placeholder="Password" required/></br>
        <input type="text" name = "first_name" placeholder="First Name" required /></br>
        <input type="text" name = "last_name" placeholder="Last Name" required/> </br>
        <input type="text" name = "dob" placeholder="Date of Birth" required/> </br>
        <input type="text" name = "airline name" placeholder="Airline Name" required/> </br>
        <input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> Please make sure all values are valid.</p>
	{% endif %}
</form>

<a href="/register">Go back</a>

    
</body>
</html>
