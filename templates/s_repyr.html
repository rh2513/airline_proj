<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
</head>

<body>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
    <p><strong>The number of tickets last year</strong></p>
    <table border="2">
    <tr>
        <th>number of tickets</th>
    </tr>
    {% for dic in post %}
    <tr>
        <td>{{dic.num}}</td>
    </tr>
    {% endfor %}
    </table>
    {{ myechart|safe }}
    <a href="/report">Go back</a>
</body>
</html>
