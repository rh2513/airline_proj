{% extends "base.html" %}
{% block content %}

<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
        <div class="card-body">
 <h5 class="card-title text-center">AGENT SIGN UP</h5>

 {% if error %}
 <p class="alert alert-danger"><strong>Error:</strong> {{error}} </p>
 {% endif %}
 
 <form method="POST" action="agent-register" class="form-signin">
     <input class="form-control" type="text" name="email" placeholder="Email" required /></br>
     <input class="form-control" type="password" name="password" placeholder="Password" required /></br>
     <input class="form-control" type="password" name="password confirmation"
         placeholder="Password Confirmation" required /></br>
     <input class="form-control" type="text" name="agent id" placeholder="agent Id"
         required /> </br>
     <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
         value="Register">Register</button>
 </form>
        </div>
    </div>
</div>

<a href="/register">Go back</a>

{% endblock %}
