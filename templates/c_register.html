<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form action="/c_register" methods="POST">
        <input type="text" name = "email" placeholder="Email"required/></br>
        <input type="text" name = "name" placeholder="Name"required/></br>
        <input type="password" name = "password" placeholder="Password" required/></br>
        <input type="text" name = "building number" placeholder="Building number" required/> </br>
        <input type="text" name = "street" placeholder="Street" required/> </br>
        <input type="text" name = "city" placeholder="City" required/> </br>
        <input type="text" name = "state" placeholder="State" required/> </br>
        <input type="text" name = "phone number" placeholder="Phone number" required/> </br>
        <input type="text" name = "passport number" placeholder="Passport number" required/> </br>
        <input type="text" name = "passport expiration" placeholder="Passport expiration" required/> </br>
        <input type="text" name = "passport country" placeholder="Passport country" required/> </br>
        <input type="text" name = "date of birth" placeholder="DOB" required/> </br>
        <input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> Please make sure all values are valid.</p>
	{% endif %}
</form>

<a href="/register">Go back</a>

    
</body>
</html>
