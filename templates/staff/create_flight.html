{% extends "base.html" %}
{% block content %}

<a href="/">Go back</a>

<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
        <div class="card-body">
            <h5 class="card-title text-center">CREATE FLIGHT</h5>
            
            {% if error %}
            <p class="alert alert-danger"><strong>Error:</strong> {{error}} </p>
            {% endif %}

            <form method="POST" action="new-flight" class="form-signin">
                <input class="form-control" type="text" name="airline name" placeholder="Airline Name" required /></br>
                <input class="form-control" type="text" name="flight num" placeholder="Flight Number" required /> </br>
                <input class="form-control" type="text" name="departure airport" placeholder="Departure Airport" required /></br>
                <input class="form-control" type="time" name="departure time" placeholder="Departure Time" required /></br>
                <input class="form-control" type="text" name="arrival airport" placeholder="Arrival Airport" required /></br>
                <input class="form-control" type="time" name="arrival time" placeholder="Arrival Time" required /></br>
                <input class="form-control" type="text" name="price" placeholder="Price" required /></br>
                <input class="form-control" type="text" name="status" placeholder="Status" required /></br>
                <input class="form-control" type="text" name="airplane id" placeholder="Airplane Id" required /></br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                    value="Register">Create Flight</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
