{% extends "base.html" %}
{% block content %}

<div>
    <h4>{{ data.flight_num }}</h4>
    <h4>{{ data.airline_name }}</h4>
    <h4>{{ data.departure_time }}</h4>
    <h4>{{ data.arrival_time }}</h4>
    <h4>{{ data.departure_airport }}</h4>
    <h4>{{ data.arrival_airport }}</h4>
    <h4>{{ data.price }}</h4>
    <h4>{{ data.status }}</h4>
    <h4>{{ data.airplane_id }}</h4>
    <button><a href="/edit-flight/{{ data.flight_num }}">EDIT</a></button>
</div>

{% endblock %}
