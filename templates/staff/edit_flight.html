{% extends "base.html" %}
{% block content %}

<div>
    <form method="PUT" action="/edit-flight" class="form-signin">
        <input class="form-control" type="text" value="{{ data.flight_num }}" placeholder="Flight Number" required /></br>
        <input class="form-control" type="text" value="{{ data.airline_name }}" placeholder="Airline Name" required /> </br>
        <input class="form-control" type="text" value="{{ data.departure_time }}" placeholder="Departure Time" required /></br>
        <input class="form-control" type="time" value="{{ data.arrival_time }}" placeholder="Arrival Time" required /></br>
        <input class="form-control" type="text" value="{{ data.departure_airport }}" placeholder="Departure Airport" required /></br>
        <input class="form-control" type="time" value="{{ data.arrival_airport }}" placeholder="Arrival Airport" required /></br>
        <input class="form-control" type="text" value="{{ data.price }}" placeholder="Price" required /></br>
        <input class="form-control" type="text" value="{{ data.status }}" placeholder="Status" required /></br>
        <input class="form-control" type="text" value="{{ data.airplane_id }}" placeholder="Airplane Id" required /></br>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Edit Flight</button>
    </form>
</div>

{% endblock %}
