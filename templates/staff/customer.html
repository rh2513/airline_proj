{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
        <h5>MOST FREQUENT CUSTOMERS WITHIN LAST YEAR</h5>
</div>

<h1>CUSTOMERS LIST</h1>
{% for customer in customer_list %}
<div class="jumbotron">
        {% for k,v in customer.items() %}
        <p>{{ k }}: {{ v }}</p>
        {% endfor %}
</div>
{% endfor %}

{% endblock %}
